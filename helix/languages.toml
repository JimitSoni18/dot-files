[[language]]
name = "html"
file-types = ["html", "htm"]
comment-token = "<!-- -->"
language-server = { command = "vscode-html-languageserver", args = ["--stdio"] }
indent = { tab-width = 4, unit = "\t" }

[[language]]
name = "markdown"
file-types = ["md"]
language-server = { command = "marksman" }
