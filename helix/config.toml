theme = "catppuccin_mocha"

[editor]
line-number = "relative"
rulers = [80]
text-width = 80
bufferline = "always"
idle-timeout = 40

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[editor.whitespace.render]
space = "all"
tab = "all"
newline = "none"

[editor.whitespace.characters]
space = "·"
nbsp = "⍽"
tab = "→"

[editor.statusline]
left = ["file-modification-indicator", "mode", "spinner", "file-base-name"]
center = ["file-name"]
right = [
  "diagnostics",
  "selections",
  "spacer",
  "version-control",
  "spacer",
  "file-type"
]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
i = ["collapse_selection", "insert_mode"]
a = ["collapse_selection", "append_mode"]
D = ["collapse_selection", "kill_to_line_end"]
G = ["goto_last_line"]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
C-n = "goto_next_buffer"
C-p = "goto_previous_buffer"

[keys.normal.space]
H = ":toggle lsp.display-inlay-hints"

[keys.select]
i = ["collapse_selection", "insert_mode"]
a = ["collapse_selection", "append_mode"]
D = ["collapse_selection", "kill_to_line_end"]
G = ["goto_last_line"]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
